<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find a Shoe</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
        <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">  </head>
  <body>
    <h1>Find a Shoe Tracker</h1>
    <h3>Track your favorite brands and where to find them</h3>

    <h2>Store: Portland Ped</h2>
<hr>
<h3>Brands at this store</h3>
  <h3> No brands entered for this store currently</h3>
<hr>
<h3>Update Store</h3>
<div class="row">
  <div class="col-sm-offset-1 col-sm-5">
    <h4>Store Info</h4
    <form action="/stores/191/edit" method="post">
      <input name="_method" type="hidden" value="patch">
      <label for="new_store_name">Name:</label><br>
      <input name="new_store_name" type="text"><br>
      <button type="submit" class="btn btn-primary">Update Store</button>
    </form>
    <br>
    <hr>
    <hr>
    <form action="/stores/191" method="post">
      <input type="hidden" name="_method" value="delete">
      <button type="submit" class="btn btn-danger">Delete Store</button>
    </form>
  </div>
  <div class="col-sm-offset-1 col-sm-5">
    <h4>Add or Remove Brand</h4>
    <hr>
    <h5>Add Existing Brand:</h5>
    <form action="/stores/191/add_brand" method="post">
      <select name="brand_select">
        
      </select>
      <button type="submit" class="btn btn-success">Add Brand</button>
    </form>
    <hr>
    <h5>Remove Brand from Store:</h5>
    <form action="/stores/191/remove_brand" method="post">
      <input type="hidden" name="_method" value="delete">
      <select name="brand_remove">
        
      </select>
      <button type="submit" class="btn btn-danger">Remove Brand</button>
    </form>
  </div>
</div>



  </body>
</html>
